<ion-view>

    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>-->
  <ion-content class="padding">
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signupData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signupData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="tel" ng-model="signupData.phone">
        </label>
        <label class="item item-input">
          <span class="input-label">State</span>
          <input type="text" ng-model="signupData.state">
        </label>
        <label class="item item-input">
          <span class="input-label">District</span>
          <input type="text" ng-model="signupData.district">
        </label>
        <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="signupData.city">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Blood group
          </div>
          <select ng-model="signupData.bloodgroup">
            <option value="A+ve">A+ve</option>
            <option value="A-ve">A-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="AB+ve">AB+ve</option>
            <option value="AB-ve">AB-ve</option>
            <option value="O+ve">O+ve</option>
            <option value="O-ve">O-ve</option>
          </select>
        </label>
        <li class="item item-toggle">
           Want direct communication?
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-init="signupData.communication = true" ng-model="signupData.communication">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
          <li class="item item-toggle">
             Wish to be a donor ?
             <label class="toggle toggle-balanced">
               <input type="checkbox" ng-init="signupData.wish = true" ng-model="signupData.wish">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>
          <button class="button button-block button-assertive" ng-click="signup(signupData)">Sign up</button>
          <a href="#/login" class="button button-outline button-assertive button-block">Already registered? sign in!</a>
      </div>
    </form>

  </ion-content>
</ion-view>
