<ion-view view-title="Recepients List">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="search">
      </label>

    <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
      <ion-item ng-repeat="recepient in recepients | filter : search" class="item-avatar" href="#/admin/recepientList/{{recepients.indexOf(recepient)}}">

        <img ng-src="img/bloodgroup/{{recepient.bloodgroup}}.png" alt="{{recepient.bloodgroup}}">
        <h2 class="donor-name">{{recepient.username}}</h2>
        <p><i class="icon ion-ios-location red-icon"></i>&nbsp; &nbsp;{{recepient.city}}, {{recepient.district}}, {{recepient.state}},</p>
        <ion-option-button class="button-assertive" ng-click="delete(recepient)"><i class="icon ion-ios-trash"></i></ion-option-button>
        <!--<ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)"></ion-delete-button>-->

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
