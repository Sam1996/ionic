<ion-view view-title="Edit profile">
  <!--<ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>-->
  <ion-content class="padding">
    <p class="padding">Please refill all the input fields you want to edit for updating your profile</p>
    <form >
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="username" placeholder="New User Name" >
        </label>
        <label class="item item-input">
          <input type="email" ng-model="email" placeholder="New E-Mail" >
        </label>
        <label class="item item-input">
          <input type="tel" ng-model="phone" placeholder="New Phone" >
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            State
          </div>
          <select ng-model="state">
            <option ng-init="signupData.state = States[0].state" ng-repeat="state in States" value="{{state.state}}">{{state.state}}</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            District
          </div>
          <select ng-model="district">
            <option ng-repeat="district in Districts | filter : {state: state}" value="{{district.district}}">{{district.district}}</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            City
          </div>
          <select ng-model="city">
            <option ng-repeat="area in Areas | filter : {district: district}" value="{{area.city}}">{{area.city}}</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Blood group
          </div>
          <select ng-model="bloodgroup">
            <option value="A+ve">A+ve</option>
            <option value="A-ve">A-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="AB+ve">AB+ve</option>
            <option value="AB-ve">AB-ve</option>
            <option value="O+ve">O+ve</option>
            <option value="O-ve">O-ve</option>
          </select>
        </label>
             <input type="hidden" ng-init="communication = false" ng-model="communication">
          <li class="item item-toggle">
             Wish to be a donor ?
             <label class="toggle toggle-balanced">
               <input type="checkbox" ng-init="wish = true" ng-model="wish">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        <label class="item item-input">
          <input type="password" ng-model="password" placeholder="Password" >
        </label>
          <button class="button button-full button-assertive" ng-click="editProfile(username,email,phone,state,district,city,bloodgroup,communication,wish,password)">Update Profile</button>
      </div>
    </form>

  </ion-content>
</ion-view>
