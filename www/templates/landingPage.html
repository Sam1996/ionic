<ion-view view-title = "Home">
    <ion-content class="postPage">
        <div class="list card" ng-repeat="post in posts">

            <div class="item">
                <h2>{{post.postTitle}}</h2>
                <p>{{post.postSubTitle}}</p>
            </div>
            <img class="full-image" src="img/post.jpg">
            <div class="item item-body">
                <p class="post">
                    {{post.post}}
                </p>
            </div>
            <div class="item item-divider post-footer item-icon-left item-icon-right">
                <i class="icon ion-calendar" style="font-size: 20px"></i>
                <p align="justify">{{post.date}}</p>
                <i class="icon ion-trash-b red-icon" style="font-size: 20px"></i>
            </div>

        </div>
    </ion-content>
</ion-view>
